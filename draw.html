<!DOCTYPE html>
<html>
<head>
  <title>MRINAL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="text-5xl font-bold mb-4">MRINAL</div>
    <div class="relative w-full max-w-lg">
      <input type="text" placeholder="Search" class="bg-slate-800 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-slate-600 rounded-md py-2.5 px-4" />
      <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div class="grid grid-cols-3 gap-4 mt-8">
      <a href="https://www.google.com" target="_blank" class="flex items-center justify-center rounded-md bg-white p-4 text-sm font-medium text-gray-900 hover:bg-gray-100">
        <img src="https://placehold.co/50x50" alt="Google">
        <span class="ml-2">Google</span>
      </a>
      <a href="https://www.youtube.com" target="_blank" class="flex items-center justify-center rounded-md bg-white p-4 text-sm font-medium text-gray-900 hover:bg-gray-100">
        <img src="https://placehold.co/50x50" alt="Youtube">
        <span class="ml-2">Youtube</span>
      </a>
      <a href="https://github.com" target="_blank" class="flex items-center justify-center rounded-md bg-white p-4 text-sm font-medium text-gray-900 hover:bg-gray-100">
        <img src="https://placehold.co/50x50" alt="Github">
        <span class="ml-2">Github</span>
      </a>
    </div>
    <div class="mt-8 text-sm text-center text-gray-400">This is a prototype of a website</div>
  </div>
</body>
</html>
